---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox
  namespace: dream
  labels:
    app: sandbox
    component: runtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sandbox
  template:
    metadata:
      labels:
        app: sandbox
        component: runtime
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: sandbox
          image: ghcr.io/senpai-sama7/dream-sandbox:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8070
              protocol: TCP
          env:
            - name: PORT
              value: "8070"
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: sandbox-runtime
              mountPath: /app/runtime
      volumes:
        - name: sandbox-runtime
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox
  namespace: dream
  labels:
    app: sandbox
spec:
  type: ClusterIP
  ports:
    - port: 8070
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: sandbox
